<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="bg-gray-200 bg-gradient-to-r from-blue-200 to-green-200">
        <div class="container mx-auto mt-48 flex items-center justify-center">
          <div class="left w-1/2 -scroll-mx-14">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="FaceBook Logo" class="w-80" />
            <p class="text mx-6 text-3xl">FacebookFacebook helps you connect and share with the people in your life.</p>
          </div>
          <div class="right flex flex-col rounded-xl bg-gray-100 p-8 w-1/3 text-lg relative">
            <input class=" px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email Address or Phone Number" name="" id="" />
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password" name="" id="" />
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log in</button>
            <span class="text-bule-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2" />
            <button class="btn  bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12  text-sm">Create a Page for a celebrity, brand or business.</span>
          </div>
        </div>
      </body>
      
</body>
</html>
